<!DOCTYPE html>
<html>
    <head>
        <script>
            function multi() {
                var target = document.getElementById("mul");
                var i, num;
                var data = new Array();
                var result;
                var html = "";

                html += "<table border='1'>";
                    for (var i = 1; i <= 9; i++) {
                        html += ("<th>" + i + "단" + "</th>")
                        data[i] = new Array();
                    }
                    for(i=1; i<=9; i++) {
                        html += "<tr>";
                        for(num=1; num<=9; num++) {
                            data[num][i] = i * num;
                            html += "<td>" + num + '*' + i + '=' + data[num][i] + "</td>";
                        }
                        html += "</tr>";
                    }
                    html += "</table>";
                    target.innerHTML = html;
            }          
        </script>
    </head>
    <body>
        <span id="mul"></span><br>
        <button type="button" onclick="multi()">구구단 배열 데이터 보기</button>
    </body>
</html>
