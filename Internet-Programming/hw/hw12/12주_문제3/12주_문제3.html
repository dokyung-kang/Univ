<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            id=prompt('영문자를 입력하세요:');
            if ('a' <= id && id <= 'z'){
                document.write("입력한 글자는 소문자 " + id.fontcolor('red').bold('bold') + "입니다.");
            }
            else if ('A' <= id && id <= 'Z'){
                document.write("입력한 글자는 대문자 " + id.fontcolor('red').bold('bold') + "입니다.");
            }
            else if (id == null){
                document.write("입력을 취소했습니다.");
            }
            else {
                document.write(id + "는 영문자가 아닙니다.");
            }
        </script>
    </body>
</html>
