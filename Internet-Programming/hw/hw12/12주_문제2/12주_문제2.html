<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            function mouseIn(elem){
                elem.style.width="300px"
            }
            function  mouseOut(elem){
                elem.style.width="";
            }

        </script>
        <img width="150px" onmouseover="mouseIn(this)" onmouseout="mouseOut(this)" src="./img/cat.jpg" alt="고양이 그림">
    </body>
</html>
