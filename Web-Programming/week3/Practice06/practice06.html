<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>계산기</title>
        <script>
            function calc() {
                var exp = prompt('계산할 수식을 입력하세요', '123+456');
                if (exp != null){
                    var result = eval(exp);
                    alert(result);
                }
            }
        </script>
    </head>
    <style>
    table,td,th {
        border: 2px solid;
        border-color: #e0e0e0;
    }

    th,td {
        vertical-align: middle;
        text-align: center;
    }
    table {
        width: 400px;
        height: 400px;
        border: none;
    }
    td {
        width: 200px;
    }
    th{
        border: none;
        font-size: 30px;
        background-color: #32ccfe;
        height: 50px;
    }
        
    </style>
    <body>
        <div align="center">
            <table>
                <tr>
                    <th colspan="2">CalCuLaTor</th>
                </tr>
                <tr>
                    <td><img src="image/cal.jpg"></td>
                    <td>
                        <input type="button" value="계산하기" onclick="calc()">
                    </td>
                </tr>
                <tr>
                    <th colspan="2"> </th>
                </tr>
            </table>
        </div>
    </body>
</html>
