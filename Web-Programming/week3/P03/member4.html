<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>가입완료</title>
    </head>
    <style>
       table, td, th {
            border: 2px solid;
            border-color: #FFFFFF;
        }
        th, td {
            vertical-align: middle;
            text-align : center;
        }
        table {
            border-collapse: collapse;
            width: 500px;
            height: 400px;
        }
        th {
            background-color: #ffdcbf;
        }
        td {
            background-color: #fff5e0;
            width: 250px;
        }
        
    </style>
    <body>
        <div align="center">
            <img src="image/eclass_title.jpg">
            <table>
                <tr>
                    <th>정상적으로 가입되었습니다</th>
                </tr>
                <tr>
                    <td>
                        <img src="image/flower.gif">
                        <p>가입을 축하합니다.</p>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
