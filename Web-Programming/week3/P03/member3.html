<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>회원가입</title>
        <script>
            function checkEmail() {
                var txtMail = frm3.email.value;
                var result = txtMail.indexOf("@");
                if (result == -1){
                    alert('이메일주소 형식이 틀렸습니다.'); 
                }
                else {
                    alert('사용가능한 이메일 주소입니다.'); 
                }
            }

            function clearMessage() {
                frm3.email.value = "";
            }
        </script>
    </head>
    <style>
        table, td, th {
            border: 1px solid;
            border-color: #979797;
        }
        th, td {
            vertical-align: middle;
        }
        table {
            border-collapse: collapse;
            width: 500px;
            height: 400px;
        }
        td {
            width: 400px;
        }
        th {
            font-weight: bold;
            text-align: center;
            background-color:  #ececec;
        }
        input.imageAlign {
            vertical-align: middle;
        }
    </style>
    <body>
        <div align="center">
            <img src="image/eclass_title.jpg">
            
            <form name="frm3">
                <table>
                    <tr>
                        <th colspan="2">회원 가입</th>
                    </tr>
                    <tr>
                        <th>아이디</th>
                        <td>
                            <input type="text" size="15" maxlength="15"> 
                            <input type="image" src="image/check.gif" class="imageAlign">
                        </td>
                    </tr>
                    <tr>
                        <th>패스워드</th>
                        <td><input type="text" size="15" maxlength="15"></td>
                    </tr>
                    <tr>
                        <th>성별</th>
                        <td>
                            <input type="radio" name="gen" value="0">남
                            <input type="radio" name="gen" value="1" checked>여
                        </td>
                    </tr>
                    <tr>
                        <th>국적</th>
                        <td>
                            <input type="text" value="대한민국"> 
                            <input type="button" value="국적변경" disabled> 
                        </td>
                    </tr>
                    <tr>
                        <th>휴대폰</th>
                        <td>
                            <select>
                                <option value="1">010</option>
                            </select>
                            -
                            <input type="text" size="4" maxlength="4"> 
                            -
                            <input type="text" size="4" maxlength="4">
                        </td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td>
                            <input type="text" size="45" name="email" value="소식지 받아보기" onfocus="clearMessage();">
                            <input type="image" src="image/check.gif" class="imageAlign" onclick="checkEmail()">
                        </td>
                    </tr>
                    <tr>
                        <th>생일</th>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <th>관심분야</th>
                        <td>
                            <input type="checkbox" name="hobby" value="0">뉴스
                            <input type="checkbox" name="hobby" value="1" checked>맛집
                            <input type="checkbox" name="hobby" value="2">책
                            <input type="checkbox" name="hobby" value="3">영화
                            <input type="checkbox" name="hobby" value="4">여행
                        </td>
                    </tr>
                    <tr>
                        <th>가입인사</th>
                        <td><textarea rows="6" cols="60">회원들에게 간단한 가입인사를 남겨주세요</textarea></td>
                    </tr>
                    <tr>
                        <th>증명사진</th>
                        <td><input type="file"></td>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <input type="button" value="가입하기" onclick="document.location='member4.html'">
                            <input type="reset" value="다시작성">
                        </th>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
